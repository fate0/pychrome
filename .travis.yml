language: python

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36

addons:
  chrome: stable
  
install:
  - pip install -r requirements_dev.txt
  - python setup.py install

script: tox -e ${TOXENV}

after_success:
  - codecov

